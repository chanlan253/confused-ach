<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Create a zip file demo</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="demo.css">
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro|Muli|Droid+Sans+Mono|Istok+Web' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="container">
        <h2>上传前压缩测试</h2>
        <ol id="demo-container">
            <li>
                <label>
                    <span class="form-label">存储模式</span>
                    <select id="creation-method-input">
                        <option value="Blob">内存</option>
                        <option value="File">硬盘</option>
                    </select>
                </label>
            </li>
            <li>
                <label>
                    <span class="form-label">文件选择</span>
                    <input type="file" multiple id="file-input">
                </label>
            </li>
            <li>
                <span class="form-label">选择的文件</span>
                <ul id="file-list">
                </ul>
            </li>
            <li>
                <label>
                    <span class="form-label">导出文件压缩名字</span>
                    <input type="text" id="filename-input" value="Example.zip">
                </label>
            </li>
            <li>
                <span class="form-label">下载</span>
                <a id="download-button" href="#">Download</a>
            </li>
        </ol>
    </div>
    <script type="text/javascript" src="zip.js"></script>
    <script type="text/javascript" src="zip-ext.js"></script>
    <script type="text/javascript" src="demo1.js"></script>
    <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-15560121-15']);
    _gaq.push(['_trackPageview']);

    (function() {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();
    </script>
</body>

</html>
